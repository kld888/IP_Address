<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Notify 測試</title>
</head>
<body>
  <h1>LINE Notifywwww 測試</h1>
  <textarea id="message" placeholder="輸入您想發送的訊息"></textarea>
  <br>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button id="sendButton">發送到 LINE</button>
  <p id="status">狀態：尚未操作</p>

  <script>
   document.getElementById('sendButton').addEventListener('click', async () => {
  const message = document.getElementById('message').value;
  const statusElement = document.getElementById('status');

  if (!message) {
    statusElement.innerText = '請輸入訊息';
    return;
  }

  try {
    // 傳送 GET 請求到 Google Apps Script
    const response = await fetch(`https://script.google.com/macros/s/AKfycbyLXbV-4L9QVW1C6-QSF9hpQ44RW7GT5mI4hIevv1YZe7cggwB0afflVVb8UwA9JlRUlg/exec?message=${encodeURIComponent(message)}`);
    const result = await response.json();

    if (result.success) {
      statusElement.innerText = '通知發送成功！';
    } else {
      statusElement.innerText = `通知發送失敗：${result.error}`;
    }
  } catch (error) {
    console.error('發送過程中發生錯誤:', error);
    statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
  }
});

  </script>
</body>
</html>
