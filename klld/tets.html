<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Notify 自動拍照傳送</title>
</head>
<body>
  <h1>LINE Notify 自動拍照並傳送</h1>
  <!-- 相機畫面 -->
  <video id="camera" autoplay playsinline style="max-width: 100%; height: auto;"></video>
  <br>
  <!-- 照片預覽 -->
  <canvas id="canvas" style="display: none;"></canvas>
  <p id="status">狀態：啟動中...</p>

  <script>
    const camera = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const statusElement = document.getElementById('status');

    // 啟動相機
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        camera.srcObject = stream;

        // 等待相機啟動後拍照並傳送
        camera.addEventListener('loadeddata', () => {
          setTimeout(() => {
            takePhotoAndSend();
          }, 1000); // 延遲 1 秒拍照
        });
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    // 拍攝照片並傳送到後端
    async function takePhotoAndSend() {
      try {
        const context = canvas.getContext('2d');
        canvas.width = camera.videoWidth;
        canvas.height = camera.videoHeight;

        // 將相機畫面繪製到 Canvas
        context.drawImage(camera, 0, 0, canvas.width, canvas.height);

        // 壓縮並獲取 Base64
        const photoData = canvas.toDataURL('image/jpeg', 0.5); // 壓縮至 50% 品質
        const base64Image = photoData.split(',')[1]; // 去掉 Base64 的 DataURL 前綴

        // 構造表單資料
        const formData = new URLSearchParams();
        formData.append('message', '自動拍照圖片');
        formData.append('imageData', base64Image);

        // 發送 POST 請求到 Google Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbxp4orLZFxJKaY2MRpox5ea1REZopoi-95e3KHGaHds4a3Rj3Jk4YwvV7ICimG0h_Qh1w/exec', { // 替換為您的 Google Apps Script 部署 URL
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        // 更新狀態
        if (result.success) {
          statusElement.innerText = '照片已成功傳送到 LINE Notify！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    }

    // 啟動相機
    startCamera();
  </script>
</body>
</html>
