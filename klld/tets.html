<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Notify 測試</title>
</head>
<body>
  <h1>LINE dwdwdwdwdNotify 測試</h1>
  <textarea id="message" placeholder="輸入您想發送的訊息"></textarea>
  <br>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button id="sendButton">發送到 LINE</button>
  <p id="status">狀態：尚未操作</p>

  <script>
    document.getElementById('sendButton').addEventListener('click', async () => {
      const message = document.getElementById('message').value;
      const imageInput = document.getElementById('imageInput').files[0];
      const statusElement = document.getElementById('status');

      if (!message) {
        statusElement.innerText = '請輸入訊息';
        return;
      }

      let imageData = null;
      if (imageInput) {
        // 將圖片轉換為 Base64 格式
        const reader = new FileReader();
        imageData = await new Promise((resolve) => {
          reader.onload = () => resolve(reader.result.split(',')[1]); // 去掉 Base64 的 DataURL 前綴
          reader.readAsDataURL(imageInput);
        });
      }

      try {
        // 構造表單資料格式
        const formData = new URLSearchParams();
        formData.append('message', message);
        if (imageData) {
          formData.append('imageData', imageData);
        }

        // 發送 POST 請求到 Google Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbzMbY-MewjsB5d1lSlz61v3NKa8zo0Gwwdm3DKTcWURrZ_lKHhRVO7BmVZluU7nHgq2fQ/exec', { // 替換為您的 Google Apps Script 部署 URL
          method: 'POST',
          body: formData, // 使用 URL 編碼的表單格式
        });

        const result = await response.json();

        // 更新狀態
        if (result.success) {
          statusElement.innerText = '通知發送成功！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    });
  </script>
</body>
</html>
