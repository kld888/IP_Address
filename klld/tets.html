<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE ㄎNotify 測試</title>
</head>
<body>
  <h1>LINE Notify ㄎ測試</h1>
  <textarea id="message" placeholder="輸入您想發送的訊息"></textarea>
  <br>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button id="sendButton">發送到 LINE</button>
  <p id="status">狀態：尚未操作</p>

  <script>
   document.getElementById('sendButton').addEventListener('click', async () => {
  const message = document.getElementById('message').value;
  const imageInput = document.getElementById('imageInput').files[0];
  const statusElement = document.getElementById('status');

  if (!message) {
    statusElement.innerText = '請輸入訊息';
    return;
  }

  let imageData = null;
  if (imageInput) {
    const reader = new FileReader();
    imageData = await new Promise((resolve) => {
      reader.onload = () => resolve(reader.result.split(',')[1]); // 去掉 Base64 開頭
      reader.readAsDataURL(imageInput);
    });
  }

  try {
    // 構建 JSON 資料
    const data = {
      message: message,
      imageData: imageData, // 如果沒有圖片，這裡會是 null
    };

    // 發送 POST 請求
    const response = await fetch('https://script.google.com/macros/s/AKfycbzP4Fi5KrvvpI6_IWycEuu9L4kQIkoE9VKFamVfGAyjXygCI_pib7do7d78rEtwpuSwkw/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json', // 設置為 JSON 格式
      },
      body: JSON.stringify(data), // 將資料轉換為 JSON 字串
    });

    const result = await response.json();
    if (result.success) {
      statusElement.innerText = '通知發送成功！';
    } else {
      statusElement.innerText = `通知發送失敗：${result.error}`;
    }
  } catch (error) {
    console.error('發送過程中發生錯誤:', error);
    statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
  }
});

  </script>
</body>
</html>
