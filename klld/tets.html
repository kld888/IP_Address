<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Notify cccc測試</title>
</head>
<body>
  <h1>LINE Notifyddddd 測試</h1>
  <textarea id="message" placeholder="輸入您想發送的訊息"></textarea>
  <br>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button id="sendButton">發送到 LINE</button>
  <p id="status">狀態：尚未操作</p>

  <script>
    document.getElementById('sendButton').addEventListener('click', async () => {
      const message = document.getElementById('message').value;
      const imageInput = document.getElementById('imageInput').files[0];
      const statusElement = document.getElementById('status');

      if (!message) {
        statusElement.innerText = '請輸入訊息';
        return;
      }

      let imageData = null;
      if (imageInput) {
        // 將圖片轉換為 Base64
        const reader = new FileReader();
        imageData = await new Promise((resolve) => {
          reader.onload = () => resolve(reader.result.split(',')[1]); // 去掉 `data:image/jpeg;base64,`
          reader.readAsDataURL(imageInput);
        });
      }

      try {
        // 將資料轉換為 URL 查詢字串格式
        const formData = new URLSearchParams();
        formData.append('message', message); // 替換 `message` 為您要發送的訊息
        if (imageData) formData.append('imageData', imageData);
        
        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbz3Hb9uEbfH8oFUsOcfZSU0kErHoIxjPg8FkdUn-8MkOTF3pQjjzE-EairjsIFzua2gHg/exec', { // 替換為 Apps Script 部署的 URL
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded', // 使用 URL 編碼格式
            },
            body: formData.toString(),
          });
          const result = await response.json();
          if (result.success) {
            console.log('通知發送成功！');
          } else {
            console.error('通知發送失敗：', result.error);
          }
        } catch (error) {
          console.error('發送過程中發生錯誤:', error);
        }

    });
  </script>
</body>
</html>
