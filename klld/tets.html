<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Notify 測試</title>
</head>
<body>
  <h1>LINE Notify 測試</h1>
  <textarea id="message" placeholder="輸入您想發送的訊息"></textarea>
  <br>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button id="sendButton">發送到 LINE</button>
  <p id="status">狀態：尚未操作</p>

  <script>
    document.getElementById('sendButton').addEventListener('click', async () => {
      const message = document.getElementById('message').value;
      const imageInput = document.getElementById('imageInput').files[0];
      const statusElement = document.getElementById('status');

      // 檢查訊息是否輸入
      if (!message) {
        statusElement.innerText = '請輸入訊息';
        return;
      }

      let imageData = null;
      if (imageInput) {
        const reader = new FileReader();
        imageData = await new Promise((resolve) => {
          reader.onload = () => resolve(reader.result.split(',')[1]); // 去掉 Base64 開頭
          reader.readAsDataURL(imageInput);
        });
      }

      try {
        // 準備傳送的資料
        const url = new URL('https://script.google.com/macros/s/AKfycbxM5VsEZB6JPoO3tXXl2HG9g1CvElo3q952n9UCK5t96rUjtb9D9XfQyDtZ_5lcM3xanw/exec');
        url.searchParams.append('message', message);
        if (imageData) {
          url.searchParams.append('imageData', imageData);
        }

        // 發送 GET 請求到 Google Apps Script
        const response = await fetch(url.toString());
        const result = await response.json();

        if (result.success) {
          statusElement.innerText = '通知發送成功！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    });
  </script>
</body>
</html>
