<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE ㄎNotify 測試</title>
</head>
<body>
  <h1>LINE Notify ㄎ測試</h1>
  <textarea id="message" placeholder="輸入您想發送的訊息"></textarea>
  <br>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button id="sendButton">發送到 LINE</button>
  <p id="status">狀態：尚未操作</p>

  <script>
    document.getElementById('sendButton').addEventListener('click', async () => {
      const message = document.getElementById('message').value;
      const imageInput = document.getElementById('imageInput').files[0];
      const statusElement = document.getElementById('status');

      // 檢查訊息是否存在
      if (!message) {
        statusElement.innerText = '請輸入訊息';
        return;
      }

      let imageData = null;
      if (imageInput) {
        // 將圖片轉換為 Base64 格式
        const reader = new FileReader();
        imageData = await new Promise((resolve) => {
          reader.onload = () => resolve(reader.result.split(',')[1]); // 移除 Base64 頭部
          reader.readAsDataURL(imageInput);
        });
      }

      // 建立請求的資料
      const formData = new URLSearchParams();
      formData.append('message', message);
      if (imageData) {
        formData.append('imageData', imageData);
      }

      // 發送資料到 Apps Script
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwco4_ko8RFh_RlR8qkovmuXCEqZGZ7WazEFxXWKlBK4GnrQNrsMV9ty80R76A238NepA/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: formData.toString(),
        });

        const result = await response.json();
        if (result.success) {
          statusElement.innerText = '通知發送成功！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    });
  </script>
</body>
</html>
