<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Notify 測試</title>
</head>
<body>
  <h1>LINE Notify 測試</h1>
  <textarea id="message" placeholder="輸入您想發送的訊息"></textarea>
  <br>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button id="sendButton">發送到 LINE</button>
  <p id="status">狀態：尚未操作</p>

  <script>
    document.getElementById('sendButton').addEventListener('click', async () => {
      const message = document.getElementById('message').value;
      const imageInput = document.getElementById('imageInput').files[0];
      const statusElement = document.getElementById('status');

      if (!message) {
        statusElement.innerText = '請輸入訊息';
        return;
      }

      let imageData = null;
      if (imageInput) {
        // 將圖片轉換為 Base64
        const reader = new FileReader();
        imageData = await new Promise((resolve) => {
          reader.onload = () => resolve(reader.result.split(',')[1]); // 去掉 `data:image/jpeg;base64,`
          reader.readAsDataURL(imageInput);
        });
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwhHmpTJXRyksKkusXulIT_X6Spkaq1mxslQrPLezj8OobSWkuPMVSi3cNFP48iibwBTg/exec', { // 替換為 Google Apps Script 部署的 URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message, imageData }),
        });

        const result = await response.json();
        if (result.success) {
          statusElement.innerText = '通知發送成功！';
        } else {
          statusElement.innerText = '通知發送失敗：' + result.error;
        }
      } catch (error) {
        console.error('通知發送失敗：', error);
        statusElement.innerText = '通知發送失敗，請檢查控制台。';
      }
    });
  </script>
</body>
</html>
