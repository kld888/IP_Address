<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP 與設備訊息記錄</title>
</head>
<body>
  <h1>IP 與設備訊息cc記錄</h1>
  <p id="ipInfo">IP 資訊載入中...</p>
  <p id="status">尚未開始操作</p>
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button id="capture">拍攝照片</button>

  <script>
    // 取得 IP 與地理位置資訊
    async function getIpInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;

        // 顯示 IP 資訊
        document.getElementById('ipInfo').innerText =
          `IP: ${ip}, 類型: ${ipType}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}, 用戶代理: ${userAgent}`;

        // 發送 GET 請求到 Google Apps Script
        const url = new URL('https://script.google.com/macros/s/AKfycbxKGKjLqpu7mZsThgo_pYk4yglL6Bp1tfyrdHITvJM0B_w0YRlBsaM4gtZB8A7kZsf6Hg/exec');
        url.searchParams.append('ip', ip);
        url.searchParams.append('ipType', ipType);
        url.searchParams.append('userAgent', userAgent);
        url.searchParams.append('city', city);
        url.searchParams.append('region', region);
        url.searchParams.append('country', country);
        url.searchParams.append('org', org);

        const result = await fetch(url.toString());
        const responseData = await result.json();

        if (responseData.success) {
          document.getElementById('status').innerText = 'IP 資訊已成功上傳！';
        } else {
          document.getElementById('status').innerText = '伺服器錯誤，無法上傳。';
        }
      } catch (error) {
        console.error('錯誤:', error);
        document.getElementById('status').innerText = '操作失敗，請檢查控制台。';
      }
    }

    // 拍攝照片並上傳
    async function capturePhoto() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // 將視頻畫面捕捉到畫布
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // 壓縮圖片大小並上傳
      canvas.toBlob(async (blob) => {
        try {
          // 壓縮圖片
          const compressedBlob = await compressImage(blob);
      
          // 建立 FormData
          const formData = new FormData();
          formData.append('photo', compressedBlob, 'photo.jpg');
      
          // 發送圖片到後端
          const response = await fetch('https://script.google.com/macros/s/AKfycbxKGKjLqpu7mZsThgo_pYk4yglL6Bp1tfyrdHITvJM0B_w0YRlBsaM4gtZB8A7kZsf6Hg/exec', {
            method: 'POST',
            body: formData,
          });
      
          const result = await response.json();
          if (result.success) {
            console.log('照片上傳成功: ', result.photoUrl);
            document.getElementById('status').innerText = '照片成功上傳！';
          } else {
            console.error('照片上傳失敗: ', result.error);
            document.getElementById('status').innerText = `照片上傳失敗：${result.error}`;
          }
        } catch (error) {
          console.error('圖片上傳失敗: ', error);
          document.getElementById('status').innerText = '圖片上傳失敗，請檢查控制台。';
        }
      }, 'image/jpeg', 0.8);

    }

    // 壓縮圖片
    async function compressImage(blob) {
      const img = new Image();
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => {
          img.src = reader.result;
          img.onload = () => {
            const maxWidth = 800; // 最大寬度
            const scale = maxWidth / img.width;
            canvas.width = maxWidth;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((compressedBlob) => {
              resolve(compressedBlob);
            }, 'image/jpeg', 0.8);
          };
        };
        reader.readAsDataURL(blob);
      });
    }

    // 初始化攝像頭
    async function initCamera() {
      try {
        const video = document.getElementById('video');
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        console.error('攝像頭啟動失敗: ', error.message);
        document.getElementById('status').innerText = '無法啟動攝像頭：' + error.message;
      }
    }

    // 初始化程式
    document.addEventListener('DOMContentLoaded', () => {
      getIpInfo();
      initCamera();
      document.getElementById('capture').addEventListener('click', capturePhoto);
    });
  </script>
</body>
</html>
